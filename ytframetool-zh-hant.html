<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="1.1.1" />
  <title>YouTube 間隔計時器</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
  <script src="main.js"></script>
</head>

<body class="stackedit">
  <div class="stackedit__html">
    <h1 id="youtube-interval-timer">YouTube 間隔計時器</h1>
    <h3 id="about">關於</h3>
    <p>獲取 YouTube 影片的開始點和停止點，準確至幀，並以<code>1h 23m 45s 678ms</code>的格式給出它們之間的時間。源代碼是<a
        href="https://github.com/slashinfty/yt-frame-timer">可用的</a>.
    </p>
    <h3 id="video-framerate">影片幀率</h3>
    <p>右鍵單擊 YouTube 影片並選擇“Stats for nerds”。第三行是“Current / Optimal Res”—找到@後面的兩個數字並輸入它們作為幀率。</p>
    <p>
      <label for="framerate">幀率：</label>
      <input type="text" id="framerate" size="3" value="60" onchange='validateFPS(event)' />
    </p>
    <h3 id="video-endpoints">影片端點</h3>
    <p>
      找開始時間（你可以使用 <code>,</code> 和 <code>.</code> 鍵找到確切的幀）。右鍵單擊視頻並選擇“Copy debug info”並將其粘貼到起始幀。重複相同的動作在結束幀中。
    </p>
    <p>
      <label for="startobj">起始幀：</label>
      <input type="text" id="startobj" style='width:100%' onchange='parseForTime(event)' />
    </p>
    <p>
      <label for="endobj">結束幀：</label>
      <input type="text" id="endobj" style='width:100%' onchange='parseForTime(event)' />
    </p>
    <h3 id="video-time">影片時間</h3>
    <button id="computeButton" onclick="compute()">計算時間</button>&nbsp;<input type="text" id="time" readonly
      size="20" />
    <p>
      <textarea id="modMessage" cols="40" rows="5" disabled></textarea>
    </p>
    <button id="modMessageButton" onclick="copyModMessage()" disabled>將管理員的訊息複製到剪貼板</button>
  </div>
</body>

</html>
